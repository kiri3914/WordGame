<!-- templates/your_app/login.html -->

{% extends "base_generic.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    {{ form.errors }}
    <form method="post">
      {% csrf_token %}
      
      <div class="form-field">
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" placeholder="Имя пользователя">
        {% if form.username.errors %}
          <div class="errorlist">{{ form.username.errors }}</div>
        {% endif %}
      </div>

      <div class="form-field">
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" placeholder="Пароль">
        {% if form.password.errors %}
          <div class="errorlist">{{ form.password.errors }}</div>
        {% endif %}
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
